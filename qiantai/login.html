<html>
	<head>
        <meta charset="utf-8">
        
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="css/amazeui.css"/>
    	<link rel="stylesheet" href="css/amazeui.min.css">
        <link rel="stylesheet" href="css/login.css">
    	<script src="js/jquery-2.2.2.js"></script>
    	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
		<div data-role="page" id="pageone">
	        <div data-role="header" id="col" data-position="fixed">
	            <h1>登&nbsp;&nbsp;录</h1>
	            
	        </div>
	        	
	        <div data-role="content" id="cont">
	            <div id="img">
	            	<img src="images/xiong.jpg" width="120" height="120" style="border-radius:100px">
	            </div>

	            <div id="text">
	            <input data-role="none" type="text" id="username" name="username" placeholder="&nbsp;&nbsp;请输入账号" style="background-color:transparent;border:none;margin-left:9%"onblur="userblur()"/><span id="usererror" style="color:red;font-size:10px;font-weight:bold"></span>
	            </div>
	            <div id="text1">
	            <input data-role="none" type="password" id="password" name="password" placeholder="&nbsp;&nbsp;请输入密码" style="background-color:transparent;border:none;margin-left:9%" onblur="pwdblur()"/><span id="pwderror" style="color:red;font-size:10px;font-weight:bold"></span>
	            </div>
	            <div style="margin-left:15%;margin-top:1%;width:30%;float:left">
	            	<input  type="checkbox" id="checkbox" >
	            	<p style="font-size:14px ;margin-left:15%;margin-top:0%;font-weight:normal">&nbsp&nbsp记住密码</p>
	            </div>
	            <div style="float:left;margin-left:22%;margin-top:2%">
	            	<a href="regist.html" rel="external" style="font-weight:normal">立即注册</a>
	            </div>
	            <br/>
	            <br/>
	            <br/>
	            <a href="index.html" rel="external" data-role="button" style="margin-top:-5%;width:70%;margin-left:15%;border-radius:100px;background:rgba(0,0,0,0.5);color:white;font-size:18px">登&nbsp;录</a>
	        </div>

	        
	    </div> 
	</body>
	<script type="text/javascript">
		function userblur(){
			var username=document.getElementById("username").value;
			if(username==""){
				document.getElementById("usererror").innerHTML="用户名不能为空";
			}
			else{
				document.getElementById("usererror").innerHTML="";
			}
		}
		function pwdblur(){
			var password=document.getElementById("password").value;
			if(password==""){
				document.getElementById("pwderror").innerHTML="密码不能为空";
			}
			else{
				document.getElementById("pwderror").innerHTML="";
			}
		}
	</script>
</html>
