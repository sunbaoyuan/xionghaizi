    <form action="__MODULE__/Challenge/update" method="post">

    <input type="hidden" name="challengeid" value="{$challenge.challengeid}">
     <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
      <tr>
       <td align="center">挑战类型</td>
       <td>
        <select name="ccid" value="challenge.ccid">

      <tr>
       <td align="center">内容</td>
       <td>
        <textarea name="challengecontent" cols="60" rows="4" class="textArea">{$challenge.challengecontent}</textarea>
       </td>
      </tr>
      <tr>
       <td align="center">答案</td>
       <td>
        <textarea name="challengeanswer" cols="60" rows="4" class="textArea">{$challenge.challengeanswer}</textarea>

      </tr>
      <tr>
       <td align="center">修改时间</td>
       <td>
        <input type="text" name="addtime" value="{:date('Y-m-d H:i:s')}" size="5" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td></td>
       <td>
